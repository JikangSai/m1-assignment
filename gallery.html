<!DOCTYPE html>
<html>
<head>
  <title>Local Pet Adoption - Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root { --tile-h: 180px; --gap:16px; }
    ul#gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:var(--gap); padding:0; margin:0; }
    ul#gallery li { list-style:none; position:relative; border:1px solid #ccc; border-radius:8px; overflow:hidden; background:#fff; }
    ul#gallery img { display:block; width:100%; height:var(--tile-h); object-fit:cover; }
    .caption { padding:8px 10px; font-weight:bold; font-size:.95rem; color:#2c3e50; border-top:1px solid #eee; }
    .description { position:absolute; left:8px; right:8px; bottom:calc(var(--tile-h) - 40px); background:rgba(0,0,0,.75); color:#fff; padding:8px 10px; border-radius:6px; font-size:.85rem; line-height:1.3; visibility:hidden; transform:translateY(5px); transition:all .2s ease; }
    ul#gallery li:hover { cursor:pointer; }
    ul#gallery li:hover .description { visibility:visible; transform:translateY(0); }
  </style>
</head>
<body>
  <h1>Pet Gallery</h1>
  <p>Here are some inspiring pet adoption moments.</p>

  <h2>Navigation</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="adopt.html">Adoptable Pets</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>

  <h2>Gallery</h2>
  <ul id="gallery"></ul>

  <script>
    var imageSrcs=[
      "images/Image1.jpg","images/Image2.jpg","images/Image3.jpg",
      "images/Image4.jpg","images/Image5.jpg","images/Image6.jpg",
      "images/Image7.jpg","images/Image8.jpg","images/Image9.jpg","images/Image10.jpg"
    ];

    var captionTexts=["Image 1","Image 2","Image 3","Image 4","Image 5","Image 6","Image 7","Image 8","Image 9","Image 10"];
    var descTexts=["Description for Image 1","Description for Image 2","Description for Image 3","Description for Image 4","Description for Image 5","Description for Image 6","Description for Image 7","Description for Image 8","Description for Image 9","Description for Image 10"];

    var openCaptionTag='<div class="caption">',closeCaptionTag='</div>',openDescTag='<div class="description">',closeDescTag='</div>';
    var html="";
    for(var i=0;i<imageSrcs.length;i++){
      var openListTag='<li id="photo'+(i+1)+'">',closeListTag='</li>';
      var imgTag='<img src="'+imageSrcs[i]+'" alt="'+captionTexts[i]+'">'; 
      var captionTag=openCaptionTag+captionTexts[i]+closeCaptionTag;
      var descTag=openDescTag+descTexts[i]+closeDescTag;
      html+=openListTag+imgTag+captionTag+descTag+closeListTag;
    }
    document.getElementById("gallery").innerHTML=html;
  </script>

  <p>&copy; 2025 Local Pet Adoption</p>
</body>
</html>
